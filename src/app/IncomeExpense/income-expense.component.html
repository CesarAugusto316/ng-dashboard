<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el monto y el tipo</p>

        <form [formGroup]="incomeExpenseForm" (submit)="onSave()">
          <div class="form-group">
            <label>Descripción</label>
            <input
              type="text"
              class="form-control"
              placeholder="Descripción"
              name="descripcion"
              formControlName="description"
            />
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input
              type="number"
              class="form-control"
              placeholder="Monto"
              name="monto"
              formControlName="amount"
            />
            <p>Debe de ser un monto positivo</p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br />

            <button
              *ngIf="toggleIncomeExpense; else expense"
              (click)="onToogleIncomeExpense()"
              type="button"
              class="btn btn-primary btn-block"
            >
              Ingreso
            </button>
            <ng-template #expense>
              <button
                (click)="onToogleIncomeExpense()"
                type="button"
                class="btn btn-warning btn-block"
              >
                Egreso
              </button>
            </ng-template>
          </div>

          <hr />

          <button
            [disabled]="incomeExpenseForm.invalid || isLoading"
            type="submit"
            class="btn btn-success mr-2"
          >
            <span *ngIf="isLoading; else login">
              <span>Loading </span>
              <i class="fa fa-spin fa-sync"></i>
            </span>

            <ng-template #login>
              <i class="fa fa-save"></i>
              <span> Agregar </span>
            </ng-template>
          </button>

          <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
